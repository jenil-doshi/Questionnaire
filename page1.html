<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page1</title>
<style>
body {
	font-size: 1em;
}
</style>
<script type="text/javascript"
	src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
function nameDisplay() {
	var string = window.location.search.substring(1);
	document.getElementById("username").innerHTML = string;
}

function count(){
	var QcorrectAnswers = 0;
var checked = document.getElementById("option4").checked;
if(checked)
{
	QcorrectAnswers += 1;
	document.forms[0].action = "page2.html?qc=" + QcorrectAnswers;
}
else
{
	document.forms[0].action = "page2.html?qc=" + QcorrectAnswers;
}

}
</script>
</head>
<body onload="nameDisplay()">
<center>
<form action="" method="post" style="margin-top: 10%">
  <table width="60%" border="1" RULES=NONE FRAME=BOX cellPadding="10px" cellSpacing="0px">
    <tr>
      <td colspan="3"><center>
         Welcome <a id="username"></a>
        </center></td>
    </tr>
    <tr>
      <td colspan="3" style="background-color: #D1CDD0;"><center
							style="color: black">
          Question1
        </center></td>
    </tr>
    <tr>
      <td colspan="2"> Given Points (x1,y1) and (x2,y2) select the formula to find the equation of the given line </td>
      <td rowspan="4"><img src="images/Q1.JPG"></td>
    </tr>
    <tr>
      <td><input type="radio" name="q" id="option1" required>
        <math>
          <mi>y</mi>
          <mo>=</mo>
          <mi>m</mi>
          <mn>x</mn>
          <mo>+</mo>
          <mi>b</mi>
        </math></td>
      <td><input type="radio" name="q" id="option2" required>
        <math>
          <msup>
            <mrow>
              <mo>(</mo>
              <mrow>
                <mrow>
                  <mi>x</mi>
                </mrow>
                <mo>-</mo>
                <mrow>
                  <mi>h</mi>
                </mrow>
              </mrow>
              <mo>)</mo>
            </mrow>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <msup>
            <mrow>
              <mo>(</mo>
              <mrow>
                <mrow>
                  <mi>y</mi>
                </mrow>
                <mo>-</mo>
                <mrow>
                  <mi>k</mi>
                </mrow>
              </mrow>
              <mo>)</mo>
            </mrow>
            <mn>2</mn>
          </msup>
          <mo>=</mo>
          <msup>
            <mi>r</mi>
            <mn>2</mn>
          </msup>
        </math></td>
    </tr>
    <tr>
      <td><input type="radio" name="q" id="option3" required>
        <math>
          <mi>y</mi>
          <mo>-</mo>
          <mi>y</mi>
          <mn>1</mn>
          <mo>=</mo>
          <mi>m</mi>
          <msup>
            <mrow>
              <mo>(</mo>
              <mi>x</mi>
              <mo>-</mo>
              <mi>x</mi>
              <mn>1</mn>
              <mo>)</mo>
            </mrow>
          </msup>
        </math></td>
      <td><input type="radio" name="q" id="option4" required>
        <math>
          <mi>y</mi>
          <mo>-</mo>
          <mi>y</mi>
          <mn>2</mn>
          <mo>=</mo>
          <mfrac>
            <mrow>
              <mi>y</mi>
              <mn>2</mn>
              <mo>-</mo>
              <mi>y</mi>
              <mn>1</mn>
            </mrow>
            <mrow>
              <mi>x</mi>
              <mn>2</mn>
              <mo>-</mo>
              <mi>x</mi>
              <mn>1</mn>
            </mrow>
          </mfrac>
          <msup>
            <mrow>
              <mo>(</mo>
              <mi>x</mi>
              <mo>-</mo>
              <mi>x</mi>
              <mn>2</mn>
              <mo>)</mo>
            </mrow>
          </msup>
        </math></td>
    </tr>
    <tr>
      <td><input type="submit" onClick="count()" style="
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-width: 3px;
    background-color: white;
" value="Submit & Next Question"></td>
      <td><input type="submit" onClick="cancelClear()" style="    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-width: 3px;
    background-color: white;
" value="Cancel & Clear Selection" ></td>
  </table>
</form>
</body>
</html>
